<html>
<script text="text/javascript">

var message;
var tryNumber=1;
//recursive function that calls itself every second
function showMessage(){
  document.write(this.message+ "(" + this.tryNumber++ + ")<br>");
  window.setTimeout(showMessage, 1000);
};


/*IFFE FUNCTION
This function is going to
self execute as soon as the page
loads.  It will call the showMessage() 
function.
*/

(function(msg){
  this.message = msg  ;
  showMessage();
  
})("Try number");
</script>
</html>
