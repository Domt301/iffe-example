<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script text="text/javascript">
  var message;
  var tryNumber = 1;
  //recursive function that calls itself every second
  function Run() {

    var url = 'https://jsonplaceholder.typicode.com/posts/42';
    $.get(url, function (data, status) {});

    this.message = url;
    $(document.body).empty();
    $(document.body).append(this.message + "(" + this.tryNumber++ + ")<br>");
    window.setTimeout(Run, 10000);
  };


  /*IFFE FUNCTION
  This function is going to
  self execute as soon as the page
  loads.  It will call the Run() 
  function.
  */

  (function (msg) {
    this.message = msg;
    Run();
  })("Attempt");
</script>

</html>
